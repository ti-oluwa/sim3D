[project]
name = "sim2D"
version = "0.1.0"
description = "A 2D/3D reservoir simulation framework in Python."
authors = [
    { name = "ti-oluwa", email = "tioluwa.dev@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "attrs>=25.3.0",
    "cattrs>=25.1.1",
    "coolprop>=6.8.0",
    "kaleido>=1.0.0",
    "matplotlib>=3.10.3",
    "numba>=0.61.2",
    "numpy>=2.0.0",
    "plotly>=6.2.0",
    "scikit-image>=0.25.2",
    "scipy>=1.15.3",
    "thermo>=0.4.2",
]

[project.optional-dependencies]
dev = [
    "jupyterlab>=4.4.3",
    "mypy>=1.16.1",
    "rich>=14.0.0",
    "ruff>=0.12.1",
]

